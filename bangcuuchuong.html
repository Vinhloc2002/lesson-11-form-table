
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <p><h1>BẢNG CỬU CHƯƠNG</h1></p>
    <script>
      let tableString = "<table>";
        let product = 0;
      for (var i = 1; i <= 10; i++) {
        tableString += "<tr>"
        
        for (var j = 1; j <= 10; j++) {
            product = i * j;
          tableString += "<td>" + i + " * " + j + " = " + product +"</td>"
        }
        tableString += "</tr>"
      }
      tableString += "</table>"
      console.log(tableString)
      document.write(tableString)
    </script>
  </body>
</html>
